{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<br/>
<form class="form-horizontal" action="/add" method="POST">
  <div class="form-group">
    <input class="form-control" id="name" name="name" placeholder="Name">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>

{% if data %}
<h1><i class="fa fa-users"></i> Names:
  <ul>
  {% for team in data %}
    <li><i class="fa fa-user"></i> {{ team.name }} has database ID {{ team._id }}</li>
  {% endfor %}
  </ul></h1>

  <form class="form-horizontal" action="/deleteall" method="GET">
    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-danger">Delete All</button>
      </div>
    </div>
  </form>
{% else %}
<h1 class="text-danger"><i class="fa fa-exclamation-circle"></i> No data</h1>
{% endif %}
{% endblock %}
